# 我的AI工坊 - 简化版 Nginx 配置
# 适用于快速部署的最简配置

server {
    listen 80;
    server_name your-domain.com;
    
    # 网站根目录 - 修改为你的实际路径
    root /var/www/html;
    index index.html;
    
    # Gzip压缩 - 提升传输效率
    gzip on;
    gzip_types text/css application/javascript application/json;
    
    # 静态资源缓存
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public";
    }
    
    # Vue Router支持 - 核心配置
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # 隐藏系统文件
    location ~ /\. {
        deny all;
    }
}

