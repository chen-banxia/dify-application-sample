# 我的AI工坊 - Nginx配置文件
# 适用于Vue 3 SPA应用的生产环境部署

server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com www.your-domain.com;
    
    # HTTPS重定向（取消注释启用）
    # return 301 https://$server_name$request_uri;
    
    # 网站根目录
    root /var/www/html;
    index index.html;
    
    # 服务器标识
    server_tokens off;
    
    # 字符集
    charset utf-8;
    
    # 日志配置
    access_log /var/log/nginx/my-ai-workshop-access.log;
    error_log /var/log/nginx/my-ai-workshop-error.log;
    
    # Gzip压缩配置
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;
    
    # 安全头设置
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; frame-src 'none';" always;
    
    # 静态资源缓存配置
    # CSS和JavaScript文件
    location ~* \.(css|js)$ {
        expires 1M;
        add_header Cache-Control "public";
        add_header Vary "Accept-Encoding";
        access_log off;
    }
    
    # 图片文件
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # 字体文件
    location ~* \.(woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # 跨域字体支持
        add_header Access-Control-Allow-Origin "*";
    }
    
    # JSON数据文件
    location ~* \.json$ {
        expires 1h;
        add_header Cache-Control "public";
    }
    
    # HTML文件不缓存
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }
    
    # Vue Router History模式支持
    location / {
        try_files $uri $uri/ /index.html;
        
        # 安全防护
        if ($request_method !~ ^(GET|HEAD|POST)$ ) {
            return 405;
        }
    }
    
    # API代理（如果需要）
    # location /api/ {
    #     proxy_pass http://backend-server:8080;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }
    
    # 隐藏敏感文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 禁止访问特定文件类型
    location ~* \.(env|log|htaccess|htpasswd|ini|phps|fla|psd|log|sh)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # favicon.ico处理
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # robots.txt处理
    location = /robots.txt {
        log_not_found off;
        access_log off;
        expires 1d;
    }
}

